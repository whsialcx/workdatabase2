# docker-compose.yml
services:
  # PostgreSQL 数据库 - 使用官方镜像
  postgres:
    image: postgres:15-alpine
    container_name: library-postgres
    environment:
      POSTGRES_DB: library_db
      POSTGRES_USER: gx
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - library-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gx"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存 - 使用官方镜像
  redis:
    image: redis:7-alpine
    container_name: library-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - library-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: library-zookeeper
    ports:
      - "2181:2181"
    networks:
      - library-network

  # Kafka 服务
  kafka:
    image: wurstmeister/kafka
    container_name: library-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - library-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Spring Boot 应用 - 使用华为云镜像构建
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: library-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      DB_USERNAME: gx
      DB_PASSWORD: 123456
      MAIL_USERNAME: ${MAIL_USERNAME:-3247365462@qq.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-lnsmkecwvzvcdbac}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/library_db
      SPRING_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      # JVM参数优化
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseG1GC"
    networks:
      - library-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  library-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: