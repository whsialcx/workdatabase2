<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户仪表板</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>用户仪表板</h1>
        
        <div class="welcome-message">
            <h2>欢迎回来，<span id="usernameDisplay"></span>！</h2>
        </div>
        
        <div class="user-info">
            <h3>用户信息</h3>
            <p><strong>用户名：</strong> <span id="userInfoUsername"></span></p>
            <p><strong>登录状态：</strong> <span id="loginStatus">已登录</span></p>
            <p><strong>登录时间：</strong> <span id="loginTime"></span></p>
        </div>
        
        <div class="nav-links">
            <a href="/booksearch">📚 图书搜索</a>
            <a href="/profile">👤 个人资料</a>
            <a href="/settings">⚙️ 设置</a>
            <a href="/booksubmission">图书上传 </a>
        </div>
        
        <!-- 借阅记录部分 -->
        <div class="borrow-section">
            <h3 class="section-title">📖 我的借阅记录</h3>
            <div id="borrowRecords" class="borrow-records">
                <div class="no-records">加载中...</div>
            </div>
        </div>
        
        <!-- 新增：搜索历史部分 -->
        <div class="search-history-section">
            <div class="section-header">
                <h3 class="section-title">🔍 我的搜索历史</h3>
                <button id="clearSearchHistoryBtn" class="clear-history-btn">清除历史</button>
            </div>
            <div id="searchHistoryList" class="search-history-list">
                <div class="no-records">加载中...</div>
            </div>
        </div>
        
        <button class="logout-btn" id="logoutBtn">🚪 退出登录</button>
    </div>
    <script src="/js/dashboard.js"></script>
</body>
</html>
