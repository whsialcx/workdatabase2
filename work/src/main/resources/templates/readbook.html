<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线阅读 - 图书管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/readbook.css">
    <!-- PDF.js 如果需要客户端PDF渲染 -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script> -->
    <!-- Marked.js 用于Markdown渲染 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book-reader me-2"></i>图书管理系统
            </a>
            
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/booksearch">
                            <i class="fas fa-search"></i> 搜索图书
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/dashboard">
                            <i class="fas fa-tachometer-alt"></i> 用户面板
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i> 
                            <span id="usernameDisplay"></span>
                            (<span id="userRole"></span>)
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="/user/profile">
                                <i class="fas fa-id-card"></i> 个人资料
                            </a></li>
                            <li><a class="dropdown-item" href="/user/borrow-history">
                                <i class="fas fa-history"></i> 借阅历史
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i> 退出登录
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-4">
        <!-- 面包屑导航 -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/booksearch">图书搜索</a></li>
                <li class="breadcrumb-item"><a href="#" id="bookDetailLink">图书详情</a></li>
                <li class="breadcrumb-item active" aria-current="page">在线阅读</li>
            </ol>
        </nav>

        <!-- 工具栏 -->
        <div class="card mb-3">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h4 class="card-title mb-0" id="bookTitle"></h4>
                        <small class="text-muted">
                            格式: <span id="contentTypeDisplay"></span>
                        </small>
                    </div>
                    <div class="col-md-6 text-end">
                        <!-- 搜索框 -->
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" id="searchInput" 
                                   placeholder="搜索内容...">
                            <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        
                        <!-- 分页控件 -->
                        <div class="btn-group" role="group" aria-label="分页导航">
                            <button type="button" class="btn btn-outline-primary" id="prevPageBtn">
                                <i class="fas fa-chevron-left"></i> 上一页
                            </button>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-primary disabled">
                                    第 <span id="currentPage">1</span> 页 / 共 <span id="totalPages">1</span> 页
                                </button>
                            </div>
                            <button type="button" class="btn btn-outline-primary" id="nextPageBtn">
                                下一页 <i class="fas fa-chevron-right"></i>
                            </button>
                            <div class="input-group" style="width: 100px">
                                <input type="number" class="form-control" id="pageInput" min="1" value="1">
                                <button class="btn btn-outline-primary" type="button" onclick="goToPage()">
                                    跳转
                                </button>
                            </div>
                        </div>
                        
                        <!-- 下载按钮 -->
                        <button class="btn btn-success ms-2" id="downloadBtn" style="display: none;">
                            <i class="fas fa-download"></i> 下载
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 内容显示区域 -->
        <div class="card">
            <div class="card-body" id="contentContainer">
                <!-- PDF查看器 -->
                <div id="pdfViewer" style="display: none;"></div>
                
                <!-- 文本查看器 -->
                <div id="textViewer" style="display: none;"></div>
                
                <!-- 加载中 -->
                <div id="loadingIndicator" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-3">正在加载图书内容...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 搜索结果的模态框 -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">搜索结果</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="searchResults">
                        <!-- 搜索结果将在这里显示 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/readbook.js"></script>
</body>
</html>
